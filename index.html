<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCMI - Chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .background-image {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 40%;
            object-fit: cover;
            z-index: 1;
        }
        .title {
            position: absolute;
            top: 15%;
            width: 100%;
            font-size: 3.5em;
            font-weight: bold;
        }
        .subtitle {
            position: absolute;
            top: 25%;
            width: 100%;
            font-size: 1.2em;
            color: #b3b3b3; /* Slightly dimmer to look like a subtitle */
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
                top: 10%;
            }
            .subtitle {
                font-size: 1em;
                top: 20%;
            }
        }
    </style>
</head>
<body>
    <!-- Video temporarily commented out
    <video class="video-background" autoplay muted loop>
        <source src="ejj.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    -->
    <div class="title">PCMI - ChatBot</div>
    <div class="subtitle">You can chat with our AI about specific questions regarding our church</div>
    <img src="gif/bot.gif" class="background-image" alt="Background GIF">
    <script>
        (function(){
            var js, fs, d = document, id = "tars-widget-script", b = "https://tars-file-upload.s3.amazonaws.com/bulb/";
            if (!d.getElementById(id)){
                js = d.createElement("script");
                js.id = id;
                js.type = "text/javascript";
                js.src = b + "js/widget.js";
                fs = d.getElementsByTagName("script")[0];
                fs.parentNode.insertBefore(js, fs);
                js.onload = function() {
                    setTimeout(function() {
                        if(window.Tars){
                            window.Tars.init(window.tarsSettings);
                            window.Tars.showChat();
                        }
                    }, 2000); // 2 seconds delay
                };
            }
        })();
        window.tarsSettings = {
            "convid": "hshvwG",
            "href": "https://chatbot.hellotars.com/conv/hshvwG"
        };
    </script>
</body>
</html>
